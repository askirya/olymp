<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="main-section">
        <header class="header-section">
            <img src="src/icons/лого.svg" alt="logo" class="logo">
            <nav>
                <ul class="header-section__links-wrapper">
                    <li class="header-section__link"><a href="index.html" class="header-section__title">Главная</a>
                    </li>
                    <li class="header-section__link"><a href="about.html" class="header-section__title">О нас</a></li>
                    <li class="header-section__link"><a href="contacts.html" class="header-section__title">Контакты</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <p class="title">Наши продукты</p> <br>
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <div class="slider">
                <div class="slides slide1">
                    <div class="slides__text">
                        <p class="title">Конвеерные ленты</p>
                    </div>
                </div>
                <div class="slides slide2">
                    <div class="slides__text">
                        <p class="title">Изделия из селикона</p>
                    </div>
                </div>
                <div class="slides slide3">
                    <div class="slides__text">
                        <p class="title">Изделия из тефлона</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
            </div>
        </div>
    </section>
    <section class="second-section">
        <div class="second-section__product-wrapper">
            <div class="second-section__product">
                <p class="title">Ленты</p>
                <div>
                    <img src="src/img/лента.png" alt="">
                </div>
            </div>
            <div class="second-section__product">
                <div>
                    <img src="src/img/сетка.png" alt="">
                </div>
                <p class="title">Сетки</p>
            </div>
        </div>
        <div class="second-section__product-wrapper">
            <div class="second-section__product">
                <p class="title">Шкивы</p>
                <div>
                    <img src="src/img/шкив.png" alt="">
                </div>
            </div>
            <div class="second-section__product">
                <div>
                    <img src="src/img/подшибник.png" alt="">
                </div>
                <p class="title">Подшипники</p>
            </div>
        </div>
        <div class="second-section__product-wrapper">
            <div class="second-section__product">
                <p class="title">Барабаны</p>
                <div>
                    <img src="src/img/барабаны.png" alt="">
                </div>
            </div>
            <div class="second-section__product">
                <div>
                    <img src="src/img/пресс.png" alt="">
                </div>
                <p class="title">Пресс</p>
            </div>
        </div>
    </section>
    <footer class="footer-section">
        <img src="src/icons/лого.svg" class="logo">
        <div class="footer-section__link">
            <a href=""><img src="src/icons/facebook.svg" alt="" class="footer-section__social"></a>
            <a href=""><img src="src/icons/Vk.svg" alt="" class="footer-section__social"></a>
        </div>
    </footer>
</body>

</html>
